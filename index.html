<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="./html2canvas.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<title>Eid Mubarak</title>
</head>

<body>
	<main id="wrapper">
		<div class="cta-section col-1">
		  <h2>Eid Mubarak !</h2>
		</div>

		<section id="article-tip1" class="container">

		  <div id="article-tip1-cover" class="article-cover col-2 col-left ">
			  <img src="Main_logo.jpg" alt="">
			<h3>Al Jazeera Capital would love to congratulate you for Eid. <br><br>
                You can create your custom Eid card by entering your name and clicking Download.
            </h3><br>
			<div class="">
				<label class="visually-hidden" for="empName">Name</label>
				<input onkeyup="changeName()" type="text" class="form-control" id="empName" placeholder="Your name">
			</div><br>
			<div class="">
				<input checked onclick="setAr()" class="form-check-input" type="radio" name="langRadios" id="arRadio" value="ar" />
				<label class="form-check-label" for="arRadio">Ar</label>
			</div><br>
			<div class="">
				<input onclick="setEn()" class="form-check-input" type="radio" name="langRadios" id="enRadio" value="en" />
				<label class="form-check-label" for="enRadio">En</label>
			</div><br>

			<div class="col-4">
				<button onclick="saveImage()" class="btn btn-primary">Download</button>
			</div>
		</div>
		  </div>
	  
		  <div id="article-tip1-content" class="article-content col-2 col-right divContainer">
			<img id="cardAr" src="./Eid-AR.jpg">
			<img id="cardEn" src="./Eid-EN.jpg" hidden>
			<p class="empCardName" id="empCardName"></p>
		  </div>
	  
		</section>
	  </main>
	  <script src="scripts.js"></script>
</body>

</html>
